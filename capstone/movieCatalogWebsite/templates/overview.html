<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Catalog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 40px;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .top-rated {
        border: 3px solid gold;
      }

      img {
        width: 100%;
        border-radius: 6px;
        height: 300px;
        object-fit: cover;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .genre {
        font-size: 14px;
        color: #666;
      }

      .rating {
        font-weight: bold;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ¬ Movie Catalog</h1>

    <div class="container">{%MOVIE_CARDS%}</div>
  </body>
</html>
